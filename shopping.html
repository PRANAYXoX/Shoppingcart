<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Shopping CART</title>
</head>
<body>
    <header>
        <div class="container-fluid display-4 bg-dark text-center text-warning p-3">
            SHOPPING - CART
        </div>
    </header>

    <section id="household">
        <div class="container-fluid house-head">HOUSEHOLD</div>
    <!--CARD-->   
        <div class="container-fluid d-flex house-body">
            <div class="hh-box box p-2">
                <div class="co-box">
                         <div class="container bg-success text-center">Product Name</div>
                         <div class="container bg-success text-center">Product Price</div>
                </div>
                <div class="container buy-stick bg-dark">
                     <div class="row py-1">
                         <div class="col-6 bg-success text-center">
                            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                         </div>
                         <div class="col-6 bg-success text-center">
                          <a data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                         </div>
                     </div>
                </div>
            </div>    
        </div>
    
    </section>

    <section id="cosmetics">
        <div class="container-fluid cos-head">COSMETICS</div>
    <!--CARD-->      
        <div class="container-fluid d-flex cos-body">
            <div class="cos-box box p-2">
                <div class="co-box">
                         <div class="container bg-success text-center">Product Name</div>
                         <div class="container bg-success text-center">Product Price</div>
                </div>
                <div class="container buy-stick bg-dark">
                     <div class="row py-1">
                         <div class="col-6 bg-success text-center">
                            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                         </div>
                         <div class="col-6 bg-success text-center">
                            <a data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                         </div>
                     </div>
                </div>
            </div>    
        </div>
    
    </section>
 







    <!-----------MODAL-------->
<!-- Button trigger modal 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>-->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>    
 
 <!---------------SCRIPT----------------------------------------->   
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="assets/js/cart.js" type="text/javascript"></script>
</body>
</html>
